<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="title">myLibrary</div>
      <nav>
        <button class="addBook">+ Book</button>
      </nav>
    </header>
    <main>
      <form method="post" name="book" autocomplete="off">
        <div>
          <label for="title"> Title</label>
          <input type="text" id="title" placeholder="title" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="author" required />
        </div>
        <div>
          <label for="pages"> Pages</label>
          <input type="text" id="pages" placeholder="pages" required />
        </div>
        <label for="isRead">Read</label>
        <input type="checkbox" id="isRead" name="isRead" />
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
      <div class="library-container">
        <div class="library"></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
